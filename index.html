<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">

    <!-- Optimization: Preconnect to CDN -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Optimization: Preload p5.js library used by projects -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" as="script">
</head>

<body>
    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="control red"></span>
                    <span class="control yellow"></span>
                    <span class="control green"></span>
                </div>
                <!-- Title removed as per "Home profile vs olmasın" implies minimal, but maybe name is needed?
                     User said "tepedeki menü yerine...".
                     I'll keep the name small or just the Task list.
                     Let's keep the name "İhsan Soyçelik" as a subtle header. -->
                <h1 class="sidebar-title">İhsan Soyçelik</h1>
            </div>

            <nav class="sidebar-nav">
                <ul id="task-list">
                    <!-- Tasks injected via JS -->
                </ul>
            </nav>

            <div class="sidebar-footer">
                <ul class="contact-list">
                    <li>
                        <a href="https://soycelik.com" target="_blank" class="contact-link" aria-label="Website">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:contact@soycelik.com" class="contact-link" aria-label="Email">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com/isoycelik" target="_blank" class="contact-link" aria-label="Instagram">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="content">
            <div id="loading-spinner" class="spinner"></div>
            <iframe id="project-frame" title="Project Display"></iframe>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
