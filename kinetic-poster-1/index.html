<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Kinetic Typography</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0022AA;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .notch {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .notch a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 15px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 500;
        }

        .notch a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .content.active {
            display: flex;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
    <div class="notch">
        <a href="#v1" class="active">Version 1</a>
        <a href="#v2">Version 2</a>
        <a href="#v3">Version 3</a>
    </div>

    <div id="v1" class="content active"></div>
    <div id="v2" class="content"></div>
    <div id="v3" class="content"></div>

    <script src="sketch1.js"></script>
    <script src="sketch2.js"></script>
    <script src="sketch3.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.notch a');
            const contents = document.querySelectorAll('.content');
            let p5Instance = null;

            function showTab(targetId) {
                contents.forEach(item => item.classList.remove('active'));
                document.getElementById(targetId).classList.add('active');

                // Always remove previous instance
                if (p5Instance) {
                    p5Instance.remove();
                    p5Instance = null;
                }

                if (targetId === 'v1') {
                    p5Instance = new p5(sketch1, 'v1');
                } else if (targetId === 'v2') {
                    p5Instance = new p5(sketch2, 'v2');
                } else if (targetId === 'v3') {
                    p5Instance = new p5(sketch3, 'v3');
                }
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    tabs.forEach(item => item.classList.remove('active'));
                    tab.classList.add('active');
                    const targetId = tab.getAttribute('href').substring(1);
                    showTab(targetId);
                });
            });

            showTab('v1');
        });
    </script>
</body>

</html>
