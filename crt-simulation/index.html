<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Text Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>

    <div class="control-panel" id="controlPanel">
        <div class="panel-header">
            <h2>CRT Control</h2>
            <button id="togglePanel" class="icon-btn">_</button>
        </div>

        <div class="panel-content">
            <!-- Signal Source Section -->
            <div class="control-group">
                <h3>Signal Source</h3>
                <div class="input-row">
                    <input type="text" id="TextInput" value="SYSTEM MALFUNCTION // SIGNAL LOST // RETRYING..." placeholder="Enter text...">
                </div>
                <div class="input-row">
                    <label>Speed</label>
                    <input type="range" id="TextSpeed" min="0" max="20" step="0.5" value="3">
                </div>
                <div class="input-row">
                    <label>Size</label>
                    <input type="range" id="TextSize" min="20" max="200" value="100">
                </div>
                <div class="input-row">
                    <label>Font</label>
                    <select id="TextFont">
                        <option value="Courier New">Courier</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times</option>
                        <option value="monospace">Mono</option>
                    </select>
                </div>
                <div class="input-row">
                    <label>Color</label>
                    <input type="color" id="TextColor" value="#00FF41">
                </div>
                <div class="input-row">
                    <label>Direction</label>
                    <button id="BtnDir" class="toggle-btn">Right to Left</button>
                </div>
            </div>

            <!-- Signal Interference Section -->
            <div class="control-group">
                <h3>Signal Interference</h3>
                <div class="input-row">
                    <label>Glitch</label>
                    <input type="range" id="GlitchIntensity" min="0" max="1" step="0.01" value="0.1">
                </div>
                <div class="input-row">
                    <label>V-Sync</label>
                    <input type="range" id="RefreshRate" min="0" max="1" step="0.01" value="0.1">
                </div>
                <div class="input-row">
                    <label>Mag Str</label>
                    <input type="range" id="MagStrength" min="0" max="1" step="0.01" value="0.3">
                </div>
                <div class="input-row">
                    <label>Mag Rad</label>
                    <input type="range" id="MagRadius" min="0.0" max="1.0" step="0.01" value="0.25">
                </div>
                <div class="button-row">
                    <button id="BtnResetMagnet">Reset Magnet</button>
                </div>
                <div class="info-text">Drag on screen to move interference</div>
            </div>

            <!-- Monitor Hardware Section -->
            <div class="control-group">
                <h3>Monitor Hardware</h3>
                <div class="input-row">
                    <label>Curvature</label>
                    <input type="range" id="CrtCurve" min="0" max="1" step="0.01" value="0.15">
                </div>
                <div class="input-row">
                    <label>Scanlines</label>
                    <input type="range" id="CrtScanlines" min="0" max="1" step="0.01" value="0.4">
                </div>
                <div class="input-row">
                    <label>Glow</label>
                    <input type="range" id="CrtGlow" min="0" max="2" step="0.01" value="1.2">
                </div>
                <div class="input-row">
                    <label>Noise</label>
                    <input type="range" id="CrtNoise" min="0" max="1" step="0.01" value="0.15">
                </div>
                <div class="input-row">
                    <label>Aberration</label>
                    <input type="range" id="CrtAberration" min="0" max="5" step="0.1" value="1.5">
                </div>
                <div class="input-row">
                    <label>Shadow Mask</label>
                    <input type="range" id="CrtShadowMask" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div class="input-row">
                    <label>Vignette</label>
                    <input type="range" id="CrtVignette" min="0" max="1" step="0.01" value="0.4">
                </div>
            </div>

            <!-- System Section -->
            <div class="control-group">
                <h3>System</h3>
                <div class="button-row">
                    <button id="BtnPause">Pause</button>
                    <button id="BtnFullscreen">Full</button>
                    <button id="BtnReset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
