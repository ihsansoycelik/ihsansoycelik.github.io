<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="search-bar">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div class="smart-lists-grid">
                <div class="smart-card" data-list="today">
                    <div class="card-top">
                        <div class="icon-circle blue">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                                <path d="M12 14h.01"></path>
                            </svg>
                        </div>
                        <span class="count" id="count-today">0</span>
                    </div>
                    <span class="label">Today</span>
                </div>

                <div class="smart-card" data-list="scheduled">
                    <div class="card-top">
                        <div class="icon-circle red">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                                <circle cx="12" cy="14" r="3"></circle>
                                <polyline points="12 12 12 14 14 14"></polyline>
                            </svg>
                        </div>
                        <span class="count" id="count-scheduled">0</span>
                    </div>
                    <span class="label">Scheduled</span>
                </div>

                <div class="smart-card active" data-list="all">
                    <div class="card-top">
                        <div class="icon-circle gray">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                            </svg>
                        </div>
                        <span class="count" id="count-all">0</span>
                    </div>
                    <span class="label">All</span>
                </div>

                <div class="smart-card" data-list="flagged">
                    <div class="card-top">
                        <div class="icon-circle orange">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                                <line x1="4" y1="22" x2="4" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
                            </svg>
                        </div>
                        <span class="count" id="count-flagged">0</span>
                    </div>
                    <span class="label">Flagged</span>
                </div>
            </div>

            <div class="my-lists-section">
                <h3>My Lists</h3>
                <ul class="lists-nav" id="user-lists">
                    <!-- Populated by JS -->
                    <li class="list-row active" data-id="personal">
                        <div class="list-icon-bg blue"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg></div>
                        <span class="list-name">Personal</span>
                        <span class="list-count">0</span>
                    </li>
                    <li class="list-row" data-id="work">
                        <div class="list-icon-bg orange"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg></div>
                        <span class="list-name">Work</span>
                        <span class="list-count">0</span>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer">
                <button class="add-list-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                    Add List
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-view" id="main-view">
            <header class="view-header">
                <div>
                    <h1 class="view-title" id="list-title">All</h1>
                </div>
                <h1 class="view-count" id="list-total-count">0</h1>
            </header>

            <div class="task-list" id="task-list">
                <!-- Tasks go here -->
            </div>

            <div class="new-task-wrapper" id="new-task-wrapper">
                <div class="task-row is-placeholder">
                    <div class="check-circle-placeholder"></div>
                    <span class="placeholder-text">New Reminder</span>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
